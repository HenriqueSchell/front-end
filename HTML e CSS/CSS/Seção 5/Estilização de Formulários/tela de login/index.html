<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <div id="container">
       <img src="imagens/perfil.png" alt="">

       <form>
        <div>
            <input class="email" type="text" name="nome" id="nome" placeholder="Digite seu E-mail">
        </div>
        <div>
            <input class="senha" type="password" name="senha" id="senha" placeholder="Digite sua senha">
        </div>
        <div>
            <input class="submit" type="submit" value="Logar">
        </div>
       </form>
    </div>
</body>
</html>
