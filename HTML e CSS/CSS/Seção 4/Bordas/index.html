<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--As bordas são colocadas com a propriedade "border" após isso você precisa definir 3 valores o primeiro é a espessura em pixels, o segundo valor é o estilo da borda por exemplo solid, e o terceiro valor é a cor da borda-->
    <title>Bordas</title>
    <style>
        #conteudo{
            border-color:blue aqua red pink;
            border-width:15px 10px 8px 3px;
            border-style:solid dashed;
        }
    </style>
</head>
<body>
    <div id="conteudo">
        <p>Bordas</p>
        <p>Bordas</p>
        <p>Bordas</p>
    </div>
    <h1>Estilos de bordas</h1>
    <img src="imagens/estilosdeborda.png" alt="" width="1000">
    <p>retirado do site da w3c, clique <a href="https://www.w3schools.com/css/tryit.asp?filename=trycss_border-style">Aqui </a>para acessar</p>
</body>
</html>
