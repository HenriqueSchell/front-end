<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamanho de textos</title>
    <style>
        div{
            font-size: 32px;
        }
        .texto{
            font-size:1em;
        }
        /*
        As medidas de tamanho de textos são:
        pixels -> Tamanho fixo;
        % -> tamanho relativo;
        em -> tamanho relativo em relação ao container pai;
        */

          /*
          1em equivale ao tamanho padrão do container pai, ou seja, se uma div tiver a formatação de 16px 1em equival a 16px se a div tiver 89px 1em vai aquivaler a 89px
          */


    </style>
</head>
<body>
    <div>
        <p>pixels</p>
        <p class="texto">Conteúdo</p>
    </div>
</body>
</html>
