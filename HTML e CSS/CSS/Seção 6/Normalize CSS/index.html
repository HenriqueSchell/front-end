<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Normalize CSS</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<!--O normalize css é um recurso muito ultilizado, pois os navegadores interpretam de diferentes formas seus códigos fazendo assim com que haja pequenas alterações visuais, o normalize normaliza os códigos e deixa-os iguais em todos os navegadores-->
<body>
    <fieldset>
        <legend>Cadastro</legend>
        Nome: <input type="text" name="nome" id="nome">
        Senha: <input type="password" name="senha" id="senha">
    </fieldset>
</body>
</html>
